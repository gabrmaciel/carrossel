    <script>
        $(document).ready(function(){
            $("#logo").css("transform", "rotate(0deg) scale(0.8)");
            setTimeout(carrosselEsconde, 2000);

            function carrosselEsconde(){
                $("#logo").css("top", "-20%")
                $("#logo").css("transform", "scale(0.6)")
                setTimeout(perfilPrimeiraLinha, 1600);
                setTimeout(perfilSegundaLinha, 2800);
                setTimeout(perfilTerceiraLinha, 3400);
            }

            function perfilPrimeiraLinha(){
                $(".perfil-primeira-linha").css("opacity", "1")
                $(".perfil-rosto-primeiro").css("transform", "rotate(0deg) scale(0.8)")
                setTimeout(perfilPrimeiraLinhaTransitionZero, 500);
            }

            function perfilPrimeiraLinhaTransitionZero(){
                $(".perfil-rosto-primeiro").css("transition", "0s")
            }

            function perfilSegundaLinha(){
                $(".perfil-segunda-linha").css("opacity", "1")
                $(".perfil-rosto-segundo").css("transform", "rotate(0deg) scale(0.8)")
                setTimeout(perfilSegundaLinhaTransitionZero, 500);
            }

            function perfilSegundaLinhaTransitionZero(){
                $(".perfil-rosto-segundo").css("transition", "0s")
            }

            function perfilTerceiraLinha(){
                $(".perfil-terceira-linha").css("opacity", "1")
                $(".perfil-rosto-terceiro").css("transform", "rotate(0deg) scale(0.8)")
                setTimeout(perfilTerceiraLinhaTransitionZero, 500);
            }

            function perfilTerceiraLinhaTransitionZero(){
                $(".perfil-rosto-terceiro").css("transition", "0s")
            }
